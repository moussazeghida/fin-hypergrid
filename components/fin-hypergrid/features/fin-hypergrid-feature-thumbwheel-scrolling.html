<!--

The `fin-hypergrid-feature-thumbwheel-scrolling` element is a custom Polymer web component that serves as the base "class" or API for the grid features (controllers).

@group OpenFin hypergrid
@element fin-hypergrid-feature-thumbwheel-scrolling
@homepage http://github.com/openfin/fin-hypergrid
-->

<polymer-element name="fin-hypergrid-feature-thumbwheel-scrolling" extends="fin-hypergrid-feature-base">
  <template></template>
  <script>


(function() {

'use strict';

    Polymer({ /* jshint ignore:line */
        handleWheelMoved: function(grid, e) {
            var primEvent = e.primitiveEvent;
            if (primEvent.wheelDeltaY > 0) {
                grid.scrollBy(0,-1);
            } else if (primEvent.wheelDeltaY < -0) {
                grid.scrollBy(0,1);
            } else if (primEvent.wheelDeltaX > 0) {
                grid.scrollBy(-1,0);
            } else if (primEvent.wheelDeltaX < -0) {
                grid.scrollBy(1,0);
            }
        }
    });

})(); /* jshint ignore:line */

  </script>
</polymer-element>
